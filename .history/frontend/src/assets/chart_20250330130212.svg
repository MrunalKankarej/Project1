<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <g opacity="0.1">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="800" y2="50" stroke="#000" />
    <line x1="0" y1="100" x2="800" y2="100" stroke="#000" />
    <line x1="0" y1="150" x2="800" y2="150" stroke="#000" />
    <line x1="0" y1="200" x2="800" y2="200" stroke="#000" />
    <line x1="0" y1="250" x2="800" y2="250" stroke="#000" />
    <line x1="0" y1="300" x2="800" y2="300" stroke="#000" />
    <line x1="0" y1="350" x2="800" y2="350" stroke="#000" />
    
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="400" stroke="#000" />
    <line x1="200" y1="0" x2="200" y2="400" stroke="#000" />
    <line x1="300" y1="0" x2="300" y2="400" stroke="#000" />
    <line x1="400" y1="0" x2="400" y2="400" stroke="#000" />
    <line x1="500" y1="0" x2="500" y2="400" stroke="#000" />
    <line x1="600" y1="0" x2="600" y2="400" stroke="#000" />
    <line x1="700" y1="0" x2="700" y2="400" stroke="#000" />
  </g>
  
  <!-- Labels for X axis -->
  <g fill="#666" font-family="Arial" font-size="12">
    <text x="95" y="380" text-anchor="middle">Jan</text>
    <text x="195" y="380" text-anchor="middle">Feb</text>
    <text x="295" y="380" text-anchor="middle">Mar</text>
    <text x="395" y="380" text-anchor="middle">Apr</text>
    <text x="495" y="380" text-anchor="middle">May</text>
    <text x="595" y="380" text-anchor="middle">Jun</text>
    <text x="695" y="380" text-anchor="middle">Jul</text>
  </g>
  
  <!-- Labels for Y axis -->
  <g fill="#666" font-family="Arial" font-size="12">
    <text x="40" y="354" text-anchor="end">0</text>
    <text x="40" y="304" text-anchor="end">10</text>
    <text x="40" y="254" text-anchor="end">20</text>
    <text x="40" y="204" text-anchor="end">30</text>
    <text x="40" y="154" text-anchor="end">40</text>
    <text x="40" y="104" text-anchor="end">50</text>
    <text x="40" y="54" text-anchor="end">60</text>
  </g>
  
  <!-- Chart title -->
  <text x="400" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Monthly Stone Detection Statistics</text>
  
  <!-- Accuracy line chart -->
  <g>
    <!-- Line -->
    <path d="M100,250 C150,230 175,180 200,170 C225,160 250,150 300,145 C350,140 375,130 400,110 C425,90 450,80 500,75 C550,70 600,50 700,45" 
          stroke="#4C9FD5" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Gradient underneath -->
    <linearGradient id="accuracyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4C9FD5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4C9FD5" stop-opacity="0.05"/>
    </linearGradient>
    
    <path d="M100,250 C150,230 175,180 200,170 C225,160 250,150 300,145 C350,140 375,130 400,110 C425,90 450,80 500,75 C550,70 600,50 700,45 L700,350 L100,350 Z" 
          fill="url(#accuracyGradient)"/>
          
    <!-- Data points -->
    <circle cx="100" cy="250" r="5" fill="#4C9FD5"/>
    <circle cx="200" cy="170" r="5" fill="#4C9FD5"/>
    <circle cx="300" cy="145" r="5" fill="#4C9FD5"/>
    <circle cx="400" cy="110" r="5" fill="#4C9FD5"/>
    <circle cx="500" cy="75" r="5" fill="#4C9FD5"/>
    <circle cx="600" cy="55" r="5" fill="#4C9FD5"/>
    <circle cx="700" cy="45" r="5" fill="#4C9FD5"/>
  </g>
  
  <!-- Detection rate line chart -->
  <g>
    <!-- Line -->
    <path d="M100,300 C150,290 175,265 200,255 C225,245 250,235 300,220 C350,205 375,195 400,175 C425,155 450,145 500,130 C550,115 600,100 700,80" 
          stroke="#5D72CC" 
          stroke-width="3" 
          fill="none"
          stroke-dasharray="5,5"/>
    
    <!-- Data points -->
    <circle cx="100" cy="300" r="5" fill="#5D72CC"/>
    <circle cx="200" cy="255" r="5" fill="#5D72CC"/>
    <circle cx="300" cy="220" r="5" fill="#5D72CC"/>
    <circle cx="400" cy="175" r="5" fill="#5D72CC"/>
    <circle cx="500" cy="130" r="5" fill="#5D72CC"/>
    <circle cx="600" cy="100" r="5" fill="#5D72CC"/>
    <circle cx="700" cy="80" r="5" fill="#5D72CC"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(600, 60)">
    <rect width="180" height="60" rx="5" fill="white" stroke="#eee"/>
    
    <!-- Accuracy -->
    <line x1="10" y1="20" x2="40" y2="20" stroke="#4C9FD5" stroke-width="3"/>
    <circle cx="25" cy="20" r="5" fill="#4C9FD5"/>
    <text x="50" y="25" font-family="Arial" font-size="12" fill="#333">Accuracy</text>
    
    <!-- Detection rate -->
    <line x1="10" y1="45" x2="40" y2="45" stroke="#5D72CC" stroke-width="3" stroke-dasharray="5,5"/>
    <circle cx="25" cy="45" r="5" fill="#5D72CC"/>
    <text x="50" y="50" font-family="Arial" font-size="12" fill="#333">Detection Rate</text>
  </g>
</svg> 